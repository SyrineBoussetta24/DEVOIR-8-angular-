<div class="container">
  <div>
  <h2>Ajouter un instrument :</h2>
  </div>
  <form >
    <!-- <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Instrument</label>
    <input type="text" [(ngModel)]="newInstrument.idInstrument"
    name="idInstrument" class="form-control">
    </div> -->
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom Instrument</label>
    <input type="text"[(ngModel)]= "newInstrument.nomInstrument"
    name="nomInstrument" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Instrument</label>
    <input type="number" [(ngModel)]= "newInstrument.prixInstrument"
    name="prixInstrument" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
    <input type="date" [(ngModel)]= "newInstrument.dateCreation"
    name="dateCreation" class="form-control">
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Type</label>
      <select class="form-control form-control-lg" id="idTyp" name="idTyp"
      [(ngModel)]="newIdTyp">
       <option *ngFor="let typ of types" [value]="typ.idTyp" >
       {{typ.nomTyp}}
      </option>
      </select>
      </div>
      <div class="col-sm-16 col-md-16 col-lg-16">
        <label class="mb-2">Image :</label>
        <input type="file" (change)="onImageUpload($event)" name="logo" class="form-control">
        </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
          <img [src]="imagePath" class="card-img-top img-fluid rounded-start"
          style="width: 500px; height: 300px" />
          </div>
    <div class="mt-2">
    <button type="submit" (click)="addInstrument()"class="btn btn-success">Ajouter</button>

    </div>
    </form>
    </div>
